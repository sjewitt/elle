<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content=" graphic design, designer, magazine designer, design agency, design studio, editorial design, portfolio, frome, west country, marketing design, design solutions">
        <meta name="description" content="Experienced graphic designer, specialising in stylish editorial and design for print. Design studio that specialises in design for print and digital. Marketing solutions and branding">
        
        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.png" />
        
        <!-- 
        different browsers have different default baseline border, margin, spacing etc.
        This lib simply resets all HTML element defaults to the same value so all following CSS
        is applied to a consistent baseline 
        -->
        <link href="js/libs/normalize/normalize.css" rel="stylesheet" type="text/css"/>
        
        <!-- 
        Pure.IO is a CSS FRAMEWORK. Basically it is a tool for page layout without the pain
        of hand-cranking all the values (percentage widths etc.)
        -->
        <link href="js/libs/pure/pure.css" rel="stylesheet" type="text/css"/>

        <!--  
        Extension to Pure that gives you responsive capability
        -->
        <link href="js/libs/pure/grids-responsive.css" rel="stylesheet" type="text/css"/> 
        
        <!-- 
        the main site CSS file. This is where I will add specific styling and also any
        OVERRIDES to the styles in the Pure CSS lib
        -->
        <link href="css/site.css" rel="stylesheet" type="text/css"/>
        
        <!-- 
        JQuery javascript lib. Essentially a toolkit for assisting with HTML DOM (Document
        Object Model - the tags basically) easier 
        -->
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        
        <!--  
        The main site javascript file. This is where I will add all the funky stuff - the menu
        rollovers etc.
        -->
        <script src="js/site.js" type="text/javascript"></script>
        
        <title>eg. design Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="pure-g header-wrapper">
            <div class="pure-u-1-4 header-left">
                <img src="images/eg-logo.png" alt="eg. logo"/>
            </div>
            <div class="pure-u-3-4 header-right">
                <nav id="menu-wrapper">
                    <ul>
                        <li>
                            <a href="about-us.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Work</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
        </div>

        <div class="body-wrapper">
            
            <div id="home-content">
                
                <!-- content image block row -->
                <div class="pure-g">
                    <!-- see http://www.simonbattersby.com/blog/simple-jquery-image-crossfade/ -->
                    <div class="pure-u-1 content-image" id="cycler">
                        <img class="active" src="images/1/1.jpg" alt=""/>
                        <!-- other images loaded after DOM content load -->
                    </div>
                </div>
                
                 <!-- content text block row -->
                <div class="pure-g">
                    <div class="pure-u-1 content-text">
<p>Versatile design for print and digital. Meticulous detail, flexible and fast, to realise, organise, and communicate your project.</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- footer -->
        <div class='footer'>
            <div class='pure-g'>
                
                <div class="pure-u-1 pure-u-sm-1-5">&nbsp;</div>
                <div class="pure-u-1 pure-u-sm-3-5 email">eg@eg-designs.uk</div>
                <div class="pure-u-1 pure-u-sm-1-5 social">
                    <a href="https://www.instagram.com/eg.designs.uk/" title="InstaGram"><img src="images/instagram-black.png" alt="InstaGram logo"/></a>
                    <a href="https://www.facebook.com/Egdesigns-1519598451414354" title="eg-designs on Facebook"><img src="images/facebook-black.png" alt="Facebook logo"/></a>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
